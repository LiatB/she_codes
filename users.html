<h1>Members of SheCodes;</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" id="rating_btn" data-toggle="modal" data-target="#myModal">Add rating</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Rating</h4>
      </div>
      <div class="modal-body">
		<div class  ="row">
          <div  class  ="col-lg-6">
            <label for="add-rating" class="control-label"></label>
            <input type="text" class="form-control" id="add-rating" placeholder="Rating" >
          </div>
		  <div   class  ="col-lg-6">
            <label for="date" class="control-label" ></label>
            <input type="text" class="form-control" id="session-date" placeholder="Date">
          </div>
           <div   class  ="col-lg-12">
            <label for="message-text" class="control-label"></label>
            <textarea class="form-control" id="message-text" placeholder="Add session"></textarea>
          </div>
		  <div   class  ="col-lg-12">
		  <label for="search_for_rating"  class="control-label"></label>
		  <textarea class="form-control" id="search_for_rating"  placeholder="Search"></textarea> 
          </div>
		  <div class="col-lg-12" id="users_in_modal"  >
		  <label for="users_in_modal"class="control-label"></label>
			  </div>
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>

<form class="navbar-form navbar-top" role="search">
    <div class="form-group">
        <input type="text" class="form-control" id="search_by_letter" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default" id="search_user"><span class="glyphicon glyphicon-search"></span></button>
</form>
<div id="allUsers"></div>

<div id="overlay_div">
<div id="overlay_pic"></div>
