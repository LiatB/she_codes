<!-- add phone + pic url (optional) -->
<form class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First Name</label> <!--optional-->
      <div class="col-sm-6">
         <input type="text" class="form-control" id="firstName" 
            placeholder="Enter First Name">
      </div>
   </div>
   <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last Name</label>  <!--optional-->
      <div class="col-sm-6">
         <input type="text" class="form-control" id="lastName" 
            placeholder="Enter Last Name">
      </div>
   </div>
   <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
         <input type="email" class="form-control" id="email" 
            placeholder="Enter Email address" required>
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Choose a Password</label>
      <div class="col-sm-6">
         <input type="password" class="form-control" id="password" 
            placeholder="Enter password" required>
      </div>
   </div>
   <div class="form-group">
      <label for="confirm password" class="col-sm-3 control-label">Confirm Password</label>
      <div class="col-sm-6">
         <input type="password" class="form-control" id="confirm_password" data-match="#password" data-match-error="Whoops, these don't match" 
            placeholder="Retype password" required>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
         <div  onclick="register();" class="btn btn-default">Sign in</div>
      </div>
   </div>
</form>
</body>
</html>
